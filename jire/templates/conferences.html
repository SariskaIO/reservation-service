{% extends "index.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}

<div class="row">
    <div class="col-xl-12 pt-4">
        <h2>Conferences</h2>
        <table class="table table-striped table-bordered" style="width:100%" id="conferences">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Owner</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in active_conferences.items() %}
            <tr>
              <td>{{ value['id'] }}</td>
              <td><a href="{{ value['url'] }}">{{ value['name'] }}</a></td>
              <td>{{ value['mail_owner'] }}</td>
              <td>{{ value['duration'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>

{% endblock %}
